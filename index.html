<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Météo</title>
</head>
<body>
    <div id="search-container">
        <input id="city-search" type="search" placeholder="Saisir un nom de ville">
        <img id="magnifying-glass" src="medias/loupe.png">
    </div>
    <div id="container">
        <div id="city-display"><h2>Paris</h2></div>
        <div id="main-informations">
            <img id="icon">
            <div id="temp"></div>
        </div>
        <div id="titles">
            <div class="subtitle">Minimum</div>
            <div class="subtitle">Ressentie</div>
            <div class="subtitle">Pression</div>
            <div class="subtitle">Humidité</div>
            <div class="subtitle">Vent</div>
        </div>
        <div id="other-informations">
            <div id="temp-min"></div>
            <div id="feels-like"></div>
            <div id="pressure"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
